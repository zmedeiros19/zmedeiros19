<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js library for Vizualzation -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container"> <!-- Setting up the container to hold everything in place -->
        <h1>Budget Tracker</h1>
        <form id="budget-form">
            <label for="monthly-budget">Enter Monthly Budget:</label>
            <input type="number" id="monthly-budget" required>
            <button type="submit">Set Budget</button>
        </form>
        <div id="expense-form" style="display:none;"> <!-- Bulidng out the expenses form when budget is set -->
            <h2>Add Expense</h2>
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name">
            <label for="expense-amount">Expense Amount:</label>
            <input type="number" id="expense-amount">
            <button id="add-expense-btn">Add Expense</button>
        </div>
        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <div id="budget-info"> <!-- Buliding the Budget Info here -->
            <h2>Budget Information</h2>
            <p>Monthly Budget: <span id="monthly-budget-info"></span></p>
            <p>Total Expenses: <span id="total-expenses"></span></p>
            <p>Remaining Budget: <span id="remaining-budget"></span></p>
        </div>
        <div id="expense-list-container" style="display: none;"> <!-- Building the list of expenses here -->
            <h2>Expense List</h2>
            <div class="excel-row header">
                <div class="cell bold">Expense Name</div>
                <div class="cell bold">Amount</div>
            </div>
            <div id="expense-list"></div>
        </div>
        <button id="done-btn" style="display:none;">Done</button> <!-- Done Button Location -->
    </div>


    <script src="script.js"></script> <!-- Reference to the JavaScript file -->
</body>
</html>
